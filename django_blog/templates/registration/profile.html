<!-- templates/blog/profile.html -->



{% block content %}
  <h2>{{ user.username }}'s Profile</h2>
  
  {% if profile %}
    <p>Bio: {{ profile.bio }}</p>
    <img src="{{ profile.profile_picture.url }}" alt="{{ user.username }}'s profile picture">
  {% else %}
    <p>No profile information available.</p>
  {% endif %}
  
{% endblock %}
