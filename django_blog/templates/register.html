{% load static %}  <!-- Load static files like CSS/JS -->

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Django Blog</title>

    <!-- Link to the custom CSS file using static -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h2>Register</h2>  
    
    <!-- The registration form -->
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>

  <!-- Example of using static files for custom JS (optional) -->
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
{% endblock %}
