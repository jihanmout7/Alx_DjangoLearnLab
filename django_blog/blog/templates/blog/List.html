<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ post.title }}</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>{{ post.title }}</h1>
    <a href="/posts" class="btn">Back to All Posts</a>
  </header>
  <main>
    <section class="post-detail">
      <p>{{ post.content }}</p>
    </section>
    <section class="post-actions">
      <a href="/posts/{{ post.id }}/edit" class="btn">Edit Post</a>
      <form action="/posts/{{ post.id }}/delete" method="POST" class="delete-form">
        <button type="submit" class="btn delete">Delete Post</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Your Blog</p>
  </footer>
</body>
</html>
