{% extends "base_generic.html" %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>By: {{ post.author }}</p>
  <p><a href="{% url 'post-update' post.pk %}">Edit</a></p>
  <p><a href="{% url 'post-delete' post.pk %}">Delete</a></p>
  <p><a href="{% url 'post-list' %}">Back to Posts</a></p>
{% endblock %}
