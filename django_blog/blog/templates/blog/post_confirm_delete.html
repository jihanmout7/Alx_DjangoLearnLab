{% extends "base_generic.html" %}

{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <p>{{ post.title }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
