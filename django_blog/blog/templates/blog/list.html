<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Post List</h1>
    <ul>
        {% for post in object_list %}
            <li>
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt|truncatechars:200 }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
